{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Salary and Goal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Set Salary and Goal Item Cost</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="salary">Enter Your Salary:</label>
                <input type="number" class="form-control" id="salary" name="salary" required>
            </div>
            <div class="form-group">
                <label for="goal_item">Goal Item:</label>
                <input type="text" class="form-control" id="goal_item" name="goal_item" required>
            </div>
            <div class="form-group">
                <label for="goal_cost">Goal Item Cost:</label>
                <input type="number" class="form-control" id="goal_cost" name="goal_cost" required>
            </div>
            <button type="submit" class="btn btn-primary">Set Salary and Goal</button>
        </form>
    </div>
</body>
</html>
